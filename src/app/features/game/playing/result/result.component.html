<div class="container mt-2 ml-3">
  <ng-container *ngIf="player1$ | async as player1">
    <div class="player">
      <h4 class="m-0" [ngStyle]="{color: colorMapping?.p1?.color}">
        {{player1.name}}
        <ng-container *ngIf="player1.bot">(Computer)</ng-container>
      </h4>
      <h3 class="m-0">{{player1.wins}}</h3>
    </div>
  </ng-container>
  <div>
    <h3 class="m-3">vs</h3>
  </div>
  <ng-container *ngIf="player2$ | async as player2">
    <div class="player">
      <h4 class="m-0" [ngStyle]="{color: colorMapping?.p2?.color}">
        {{player2.name}}
        <ng-container *ngIf="player2.bot">(Computer)</ng-container>
      </h4>
      <h3 class="m-0">{{player2.wins}}</h3>
    </div>
  </ng-container>
</div>
