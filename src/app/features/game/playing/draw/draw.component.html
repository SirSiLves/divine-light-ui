<p-dialog [(visible)]="displayModal" [modal]="true"
          [style]="{width: '50vw', 'max-width': '30rem',  'min-width': '20rem'}"
          [baseZIndex]="10000"
          [draggable]="true"
          (onHide)="escape()"
          [resizable]="false">
  <ng-template pTemplate="header">
    <h1>
      {{'features.game.draw.title' | translate}}
    </h1>

  </ng-template>

  <div class="draw">
    <h3>{{'features.game.draw.subTitle' | translate}}</h3>
    <img src="assets/game/King.png"
         [alt]="'draw-king'">
  </div>

  <ng-template pTemplate="footer">
    <div class="actions">
      <button pButton pRipple
              icon="pi pi-refresh"
              (click)="rematch()"
              label="{{'features.game.winner.rematch' | translate}}"
              class="p-button-primary"></button>
      <button pButton pRipple
              type="button"
              icon="pi pi-plus"
              label="{{'features.game.winner.new' | translate}}"
              (click)="new()"
              class="p-button-warning"></button>
    </div>
  </ng-template>
</p-dialog>
